<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <div class="inner-container">
            <img class="scan-qr" src="images/image-qr-code.png" alt="scan qr code">
            <div class="text-container">
                <h3 class="heading">Improve your front-end skills by building projects</h3>
                <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
</body>
</html>
